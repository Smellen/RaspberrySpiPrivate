<!DOCTYPE html>
<html>

<head>
<title>Raspberry Spi</title>

<body>
<div id="wrap">
<div class="logo">
<img src="img/raspberrySPY.png" alt="Raspberry Spi" />
</div>


<form action="index.html">
<input type ="submit" value="   &larr;   " style = "position: absolute; left: 500px; top: 100px;"></form>


<h2>Starting and Stopping Motion Dection</h2>

<div id="status"></div>

<p>Start Motion Detection</p>
<button type="button" class="btn" id="start">Start</button>

<p>Stop Motion Detection</p>
<button type="button" class="btn" id="stop">Stop</button>

</div>




<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
var $, console;

$(".btn").click(function() {

		var motion = this.id;
		console.log(motion);

		if (motion == 'start') {

		$.ajax({
url: 'startMotion.php',
type: "post",
data: {
'motion': motion
},
success: function() {
// $("#status").html("Motion detection: ON");
}

});
		$("#status").html("Motion detection: ON");

		} else {
			$.ajax({
url: 'stopMotion.php',
type: "post",
data: {
'motion': motion
},
success: function() {
// $("#status").html("Motion detection: OFF");
}
});
$("#status").html("Motion detection: OFF");

}
});
</script>
</body>
</html>
