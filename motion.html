<!DOCTYPE html>
<html>

<head>
    <title>Raspberry Spi</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div id="wrap">
        <div class="logo">
            <img src="img/raspberrySPY.png" alt="Raspberry Spi" />
        </div>


        <form action="index.html">
            <input type="submit" value="   &larr;   " style="position: absolute; left: 500px; top: 100px;">
        </form>


        <h2>Starting and Stopping Motion Dection</h2>

        <div id="status"></div>

        <p>Start Motion Detection</p>
        <div class="meh">
            <button type="button" class="btn" id="start">Start</button>
            <div id="green" class="motion"></div>

        </div>


        <p>Stop Motion Detection</p>
        <div class="meh">
            <button type="button" class="btn" id="stop">Stop</button>
            <div id="red" class="motion"></div>
        </div>


        <div id="footer">
            <p>
                <a href="/help.html">Help Page</a>
            </p>
        </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        var $, console;

        $(".btn").click(function() {

            $("#green").html(" ");
            $("#red").html(" ");

            var motion = this.id;
            console.log(motion);

            if (motion == 'start') {

                $.ajax({
                    url: 'startMotion.php',
                    type: "post",
                    data: {
                        'motion': motion
                    },
                    success: function() {

                    }

                });
                $("#status").html("Motion detection: ON");
                $("#green").html("<img src='img/raspberrySPYstart.png' alt='Go' />");

            } else {
                $.ajax({
                    url: 'stopMotion.php',
                    type: "post",
                    data: {
                        'motion': motion
                    },
                    success: function() {

                    }
                });
                $("#status").html("Motion detection: OFF");
                $("#red").html("<img src='img/raspberrySPYstop.png' alt='Stop' />");

            }
        });
    </script>

</body>

</html>
